<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/qr-code.png">
    <title>QR-Code Generator</title>
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="heading">
                <h1>QR-Code Generator</h1>
            </div>
            
            <div class="form-details">
                <form id="qr-form">
                    <input type="text" placeholder="Enter the link" autocomplete="off" id="link">
                    <button type="button" class="generate" aria-pressed="false" >Generate</button>
                </form>
            </div>
        </div>

        <div class="qr-image">
            <img src="" id="qrCode">
        </div>

        <div class="download-item">
            <button onclick="erase()">Download</button>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
